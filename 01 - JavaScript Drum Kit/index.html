<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>JS Drum Kit</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body>
		<ul class="keys">
			<li data-key="65" class="key">
				<kbd>A</kbd>
				<b class="sound">clap</b>
				<audio data-key="65" src="assets/sounds/clap.wav"></audio>
			</li>
			<li data-key="83" class="key">
				<kbd>S</kbd>
				<b class="sound">hihat</b>
				<audio data-key="83" src="assets/sounds/hihat.wav"></audio>
			</li>
			<li data-key="68" class="key">
				<kbd>D</kbd>
				<b class="sound">kick</b>
				<audio data-key="68" src="assets/sounds/kick.wav"></audio>
			</li>
			<li data-key="70" class="key">
				<kbd>F</kbd>
				<b class="sound">openhat</b>
				<audio data-key="70" src="assets/sounds/openhat.wav"></audio>
			</li>
			<li data-key="71" class="key">
				<kbd>G</kbd>
				<b class="sound">boom</b>
				<audio data-key="71" src="assets/sounds/boom.wav"></audio>
			</li>
			<li data-key="72" class="key">
				<kbd>H</kbd>
				<b class="sound">ride</b>
				<audio data-key="72" src="assets/sounds/ride.wav"></audio>
			</li>
			<li data-key="74" class="key">
				<kbd>J</kbd>
				<b class="sound">snare</b>
				<audio data-key="74" src="assets/sounds/snare.wav"></audio>
			</li>
			<li data-key="75" class="key">
				<kbd>K</kbd>
				<b class="sound">tom</b>
				<audio data-key="75" src="assets/sounds/tom.wav"></audio>
			</li>
			<li data-key="76" class="key">
				<kbd>L</kbd>
				<b class="sound">tink</b>
				<audio data-key="76" src="assets/sounds/tink.wav"></audio>
			</li>
		</ul>
		<script src="./main.js"></script>
	</body>
</html>
