<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
		<link rel="stylesheet" href="styles.css" />
		<title>Scoped CSS Variables and JS</title>
	</head>
	<body>
		<main>
			<header>
				<h1>Update CSS Variables with <span class="hl">JS</span></h1>
			</header>
			<section class="controls-section">
				<label for="spacing"
					>Spacing:
					<input
						id="spacing"
						type="range"
						name="spacing"
						min="10"
						max="200"
						value="10"
						data-sizing="px"
					/>
				</label>
				<label for="blur"
					>Blur:
					<input
						id="blur"
						type="range"
						name="blur"
						min="0"
						max="25"
						value="10"
						data-sizing="px"
					/>
				</label>
				<label for="base"
					>Color:
					<input id="color" type="color" name="color" value="#ffc600" />
				</label>
			</section>
			<figure>
				<img
					src="https://images.unsplash.com/photo-1682687220566-5599dbbebf11?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1375&q=80"
				/>
			</figure>
		</main>
		<script src="./main.js"></script>
	</body>
</html>
