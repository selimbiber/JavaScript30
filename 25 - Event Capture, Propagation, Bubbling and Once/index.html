<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
    <link rel="icon" href="https://fav.farm/âœ…" />
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button>BTN</button>
    <script>
      const DIVS = document.querySelectorAll("div");
      const BTN = document.querySelector("button");

      function logText(e) {
        console.log(this.classList.value);
        // e.stopPropagation(); // stop bubbling!
        // console.log(this);
      }

      DIVS.forEach((div) =>
        div.addEventListener("click", logText, {
          capture: false,
          once: true,
        })
      );

      BTN.addEventListener(
        "click",
        () => {
          console.log("Click!!!");
        },
        {
          once: true,
        }
      );
    </script>
  </body>
</html>
