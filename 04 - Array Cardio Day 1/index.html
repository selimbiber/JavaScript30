			   */

			// 2. Give us an array of the inventors first and last names

			const FULL_NAMES = inventors.map(

			console.table(FULL_NAMES);

			   */

			// Array.prototype.sort()
			// 3. Sort the inventors by birthdate, oldest to youngest

			const SORTED_BIRTHDAYS = inventors.sort((a, b) => {
				return a.year > b.year ? -1 : 1;
			});
			console.table(SORTED_BIRTHDAYS);

			   */

			// Array.prototype.reduce()
			// 4. How many years did all the inventors live all together?

			const TOTAL_LIFE_YEAR = inventors.reduce((totalLifeYear, inventor) => {
				return totalLifeYear + (inventor.passed - inventor.year);
			}, 0);
			console.log(TOTAL_LIFE_YEAR); // -> 861

			// 5. Sort the inventors by years lived

			const SORTED_BY_LIFE = inventors.sort((a, b) => {
				const LAST_INVENTOR = a.passed - a.year;
				const NEXT_INVENTOR = b.passed - b.year;

				return LAST_INVENTOR > NEXT_INVENTOR ? -1 : 1;
			});
			console.table(SORTED_BY_LIFE);

				streetName.includes("de")
			);

			// 7. sort Exercise
			// Sort the people alphabetically by last name

			const alpha = people.sort((lastOne, nextOne) => {
				const [aLast, aFirst] = lastOne.split(", ");
				const [bLast, bFirst] = nextOne.split(", ");

			// 8. Reduce Exercise
			// Sum up the instances of each of these
			const data = [

			const transportation = data.reduce(function (obj, item) {
				if (!obj[item]) {
					obj[item] = 0;
				}
				obj[item]++;
				return obj;
			}, {});
